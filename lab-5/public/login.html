<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./login.js"></script>
  </head>

  <body>
    <main id="main-holder">
      <h1 id="header">Login</h1>

      <div id="error-msg-holder">
        <p id="error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div>

      <form id="form" action="/api/login" method="post">
        <input
          type="email"
          name="email"
          id="email-field"
          class="form-field"
          placeholder="Email"
        />
        <input
          type="text"
          name="password"
          id="password-field"
          class="form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="form-submit" />
        <p>
          Don't have an account?
          <a href="/register" value="Register" id="register-button">
            Register
          </a>
        </p>
      </form>
    </main>
  </body>
</html>
